<!-- JE MOET DE JAVASCRIPT EN CSS OPNIEUW GAAN  KOPPELEN-->

<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/styleUitjes.css">
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="uitjes.js"></script>
<body>

<!-- Sidebar -->
<h1>Uitjes</h1>
<div class="" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="">Close &times;</button>
    <h2>Filteren beperkingen</h2>

    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')">Toon alle museums</button>
        <button class="btn" onclick="filterSelection('walk')"> <img src="../img/disablilitiesIcons/walk.png" alt="walk.png" class="image"><img/> <br>Lopen </button>
        <button class="btn" onclick="filterSelection('stand')"> <img src="../img/disablilitiesIcons/stand.png" alt="stand.png" class="image"> <br>Staan </button>
        <button class="btn" onclick="filterSelection('vision')"> <img src="../img/disablilitiesIcons/sight.png" alt="vision.png" class="image"> <br>Zien </button>
        <button class="btn" onclick="filterSelection('hearing')"> <img src="../img/disablilitiesIcons/hearing.png" alt="sight.png" class="image"> <br>Horen </button>
    </div>

    <div class="container">
        <div class="filterDiv walk">Museum 1</div>
        <div class="filterDiv hearing vision">Museum 2</div>
        <div class="filterDiv walk">Museum 3</div>
        <div class="filterDiv hearing">Museum 4</div>
        <div class="filterDiv walk stand">Museum 5</div>
        <div class="filterDiv hearing">Museum 6</div>
        <div class="filterDiv stand">Museum 7</div>
        <div class="filterDiv stand">Museum 8</div>
        <div class="filterDiv vision">Museum 9</div>
        <div class="filterDiv vision stand">Museum 10</div>
        <div class="filterDiv vision">Museum 11</div>
        <div class="filterDiv vision">Museum 12</div>
        <div class="filterDiv stand">Museum 13</div>
    </div>
</div>


    <button class="" onclick="w3_open()">open sidebar</button>


    <!-- w3-container-->

<!-- map -->

    <iframe
            width="100%"
            height="800px"
            src='https://api.mapbox.com/styles/v1/jaden-birginia/clg3far5x005x01p0pjjmxmd0.html?title=view&access_token=pk.eyJ1IjoiamFkZW4tYmlyZ2luaWEiLCJhIjoiY2xnMnFjOXZuMDd5YjNrcGh5ZDdodmZ5aSJ9.zXfzMD77W_UxerEeWgvENg&zoomwheel=true&fresh=true#2/37.75/-92.25'
            title="Streets"
            style="border:none;"
    ></iframe>
</body>
</html>
